<!DOCTYPE html>

  <head>
    <meta charset="UTF-8"/>

    <title>ringtones</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet"/>

  <body>
    <div class="p-ringtones insidePage">
      <div class="container">
        <div class="countdownTimer">
          <div class="countdownTimer__playCircle">
            <div class="countdownTimer__playCircle__innerCircle"></div><i class="material-icons">play_arrow</i>
          </div>
          <div class="countdownTimer__timer">25:00</div>
          <div class="countdownTimer__description">THE FIRST THING TO DO TODAY</div>
        </div>
        <nav class="navbar"><a href="todolist.html" class="navbar__item"><i class="material-icons md-36">list</i>TO-DO LIST</a><a href="analytics.html" class="navbar__item"><i class="material-icons md-36">insert_chart</i>ANALYTICS</a><a href="ringtones.html" class="navbar__item navbar__item--active"><i class="material-icons md-36">library_music</i>RINGTONES</a></nav>
        <div class="mainRow">
          <div class="content">
            <h3 class="h3">WORK</h3>
            <div class="radioList">
              <label class="radioList__item">
                <input type="radio" name="workRingtones" checked="checked"/><i class="material-icons radioList__item__uncheck">radio_button_unchecked</i><i class="material-icons radioList__item__checked">radio_button_checked</i><span>NONE</span>
              </label>
              <label class="radioList__item">
                <input type="radio" name="workRingtones"/><i class="material-icons radioList__item__uncheck">radio_button_unchecked</i><i class="material-icons radioList__item__checked">radio_button_checked</i><span>DEFAULT</span>
              </label>
              <label class="radioList__item">
                <input type="radio" name="workRingtones"/><i class="material-icons radioList__item__uncheck">radio_button_unchecked</i><i class="material-icons radioList__item__checked">radio_button_checked</i><span>ALARM</span>
              </label>
              <label class="radioList__item">
                <input type="radio" name="workRingtones"/><i class="material-icons radioList__item__uncheck">radio_button_unchecked</i><i class="material-icons radioList__item__checked">radio_button_checked</i><span>ALERT</span>
              </label>
            </div>
            <h3 class="h3">BREAK</h3>
            <div class="radioList">
              <label class="radioList__item">
                <input type="radio" name="breakRingtones" checked="checked"/><i class="material-icons radioList__item__uncheck">radio_button_unchecked</i><i class="material-icons radioList__item__checked">radio_button_checked</i><span>NONE</span>
              </label>
              <label class="radioList__item">
                <input type="radio" name="breakRingtones"/><i class="material-icons radioList__item__uncheck">radio_button_unchecked</i><i class="material-icons radioList__item__checked">radio_button_checked</i><span>DEFAULT</span>
              </label>
              <label class="radioList__item">
                <input type="radio" name="breakRingtones"/><i class="material-icons radioList__item__uncheck">radio_button_unchecked</i><i class="material-icons radioList__item__checked">radio_button_checked</i><span>ALARM</span>
              </label>
              <label class="radioList__item">
                <input type="radio" name="breakRingtones"/><i class="material-icons radioList__item__uncheck">radio_button_unchecked</i><i class="material-icons radioList__item__checked">radio_button_checked</i><span>ALERT</span>
              </label>
            </div>
          </div>
        </div>
        <div class="close"><a href="index.html"><i class="material-icons md-48">clear</i></a>
